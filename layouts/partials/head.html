<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Site.Title }}</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    @layer base, utils, components;
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@webtui/css@0.1.5/dist/full.css"
  />

  <!-- Responsive CSS -->
  {{ $responsive := resources.Get "css/responsive.css" | resources.Minify }}
  <link rel="stylesheet" href="{{ $responsive.RelPermalink }}" />

  <style>
    :root {
      --font-family: "JetBrainsMono", monospace;
      --box-border-color: var(--foreground0);
      --box-rounded-radius: 4px;
      --box-border-width: 1px;
      --box-double-border-width: 2px;
      --copy-btn-size: clamp(24px, 1.35rem + 0.2vw, 28px);

      /* Subtle grayscale syntax highlighting (light theme) */
      /* Uses weight/style variations + subtle shade differences */
      --syn-keyword: #1a1a1a;
      --syn-string: #4a4a4a;
      --syn-comment: #909090;
      --syn-function: #2d2d2d;
      --syn-number: #3d3d3d;
      --syn-type: #505050;
      --syn-property: #383838;
      --syn-builtin: #454545;
      --syn-punctuation: #5a5a5a;
    }

    [data-webtui-theme="dark"] {
      /* Subtle grayscale syntax highlighting (dark theme) */
      --syn-keyword: #f0f0f0;
      --syn-string: #c8c8c8;
      --syn-comment: #686868;
      --syn-function: #e0e0e0;
      --syn-number: #d5d5d5;
      --syn-type: #b8b8b8;
      --syn-property: #d0d0d0;
      --syn-builtin: #c0c0c0;
      --syn-punctuation: #a0a0a0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 0 1ch;
    }

    .header span {
      background-color: var(--background0);
      padding: 0 0.5ch;
    }

    /* Style the first span in article headers as a title */
    article > .header span:first-child {
      font-size: 1rem;
      font-weight: normal;
      color: var(--text);
      padding-left: 0;
    }

    /* Add proper spacing between elements */
    article h1,
    article h2,
    article h3,
    article h4,
    article h5,
    article h6,
    main h1,
    main h2,
    main h3,
    main h4,
    main h5,
    main h6 {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    article h1:first-child,
    article h2:first-child,
    article h3:first-child,
    main h1:first-child,
    main h2:first-child,
    main h3:first-child {
      margin-top: 0;
    }

    article p,
    main p {
      margin-bottom: 1rem;
    }

    article pre,
    main pre {
      margin: 1rem 0;
    }

    article ul,
    article ol,
    main ul,
    main ol {
      margin: 1rem 0;
    }

    article blockquote,
    main blockquote {
      margin: 1rem 0;
    }

    article table,
    main table {
      margin: 1rem 0;
    }

    /* Navigation button styling */
    .nav-button {
      text-decoration: none !important;
      color: var(--base) !important;
    }

    .nav-button:link,
    .nav-button:visited,
    .nav-button:hover,
    .nav-button:focus,
    .nav-button:active {
      text-decoration: none !important;
      color: var(--base) !important;
      outline: none;
    }

    .nav-button button {
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      outline: none;
      color: var(--base) !important;
    }

    .nav-button button:link,
    .nav-button button:visited {
      color: var(--base) !important;
      text-decoration: none !important;
      outline: none !important;
      border: none !important;
    }

    /* Only remove underline on hover when the link is NOT active */
    .nav-button:not(.active) button:hover,
    .nav-button:not(.active) button:focus {
      color: var(--base);
      text-decoration: none;
      outline: none;
      border: none;
    }

    .nav-button button:hover {
      transform: translateY(-1px);
    }

    .nav-button button:active {
      background-color: var(--base) !important;
      color: var(--text) !important;
      transform: translateY(0px);
    }

    /* Fix text selection colors for better readability */
    ::selection {
      background-color: var(--foreground1);
      color: var(--background0);
    }

    ::-moz-selection {
      background-color: var(--foreground1);
      color: var(--background0);
    }

    /* Ensure button text color stays identical on hover/focus */
    .nav-button button {
      --original-color: currentColor;
    }

    .nav-button button:hover,
    .nav-button button:focus {
      color: var(--original-color) !important;
    }

    /* More specific overrides for webtui button variants */
    .nav-button button[variant-]:hover,
    .nav-button button[variant-]:focus {
      color: var(--base) !important;
      background-color: inherit !important;
    }

    /* Post card hover effects - moved to post-card-wrapper */

    /* Prevent skewed cards with wide code blocks from widening the page */
    .post-card-wrapper {
      max-width: 100%;
      overflow: hidden;
    }

    .post-card {
      overflow: hidden;
      max-width: 100%;
      min-width: 0;
      /* Allow flex/grid items to shrink below content size */
    }

    /* Code block styling with Catppuccin colors */
    .code-box {
      position: relative;
      margin: 1rem 0;
    }

    .code-box pre {
      margin: 0;
      padding: 1rem;
      padding-right: calc(1rem + var(--copy-btn-size) + 0.5rem);
      background-color: var(--background1);
      color: var(--foreground0);
      overflow-x: auto;
      white-space: pre;
      font-family: var(--font-family);
      width: 100%;
      max-width: 100%;
    }

    /* Code inside pre blocks - let the pre handle background */
    pre code {
      color: var(--foreground0);
      background-color: transparent;
    }

    /* Inline code - visible background with padding */
    :not(pre) > code {
      background-color: var(--background1);
      padding: 0.2em 0.5ch;
      border-radius: 3px;
      font-size: 0.9em;
    }

    /* Copy button styling */
    .copy-btn {
      position: absolute;
      top: 0.85rem;
      right: 0.25rem;
      width: var(--copy-btn-size);
      height: var(--copy-btn-size);
      padding: 0;
      background: var(--background2);
      border: 1px solid var(--foreground2);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--foreground0);
      transition: background 0.1s;
      z-index: 10;
    }

    .copy-btn:hover {
      background: var(--background3);
      border-color: var(--foreground1);
    }

    .copy-btn:active {
      background: var(--foreground2);
    }

    .copy-btn svg {
      width: 70%;
      height: 70%;
      display: block;
    }

    /* Override WebTUI's 44px minimum touch target for copy button */
    .copy-btn {
      min-width: var(--copy-btn-size) !important;
      min-height: var(--copy-btn-size) !important;
    }

    /* Syntax highlighting - grayscale with weight/style differentiation */
    .token.keyword,
    .token.operator,
    .token.boolean {
      color: var(--syn-keyword);
      font-weight: 700;
    }

    .token.string,
    .token.char {
      color: var(--syn-string);
    }

    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: var(--syn-comment);
      font-style: italic;
    }

    .token.function,
    .token.function-name,
    .token.method {
      color: var(--syn-function);
      font-weight: 600;
    }

    .token.number,
    .token.constant {
      color: var(--syn-number);
    }

    .token.property,
    .token.tag,
    .token.symbol,
    .token.deleted {
      color: var(--syn-property);
    }

    .token.selector,
    .token.attr-name,
    .token.builtin,
    .token.inserted {
      color: var(--syn-builtin);
      font-weight: 600;
    }

    .token.punctuation,
    .token.bracket {
      color: var(--syn-punctuation);
    }

    .token.class-name,
    .token.namespace {
      color: var(--syn-type);
      font-weight: 600;
    }

    .token.variable,
    .token.regex {
      color: var(--syn-keyword);
    }

    /* Post card overlay for fixing nested link issues */
    .post-card-wrapper {
      position: relative;
      display: block;
    }

    .post-card-overlay {
      position: absolute;
      inset: 0;
      z-index: 2;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .post-card-wrapper:hover .post-card {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .post-card {
      position: relative;
      z-index: 1;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease;
    }

    /* Fix navigation button active state - more specific selectors */
    nav button:active,
    .nav-button button:active,
    button[variant-]:active,
    #nav-links button:active {
      background-color: var(--base) !important;
      color: var(--text) !important;
    }

    /* Also fix any webtui variant button active states */
    button[variant-="blue"]:active,
    button[variant-="green"]:active,
    button[variant-="yellow"]:active,
    button[variant-="lavender"]:active {
      color: var(--text) !important;
    }

    /* Active page navigation button styling - keep underline always */
    .nav-button.active button,
    .nav-button.active button:hover,
    .nav-button.active button:focus {
      text-decoration: underline !important;
      text-underline-offset: 3px;
    }

    /* Brand logo + text hover effect */
    .brand {
      text-decoration: none;
      color: var(--text);
      display: flex;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .brand:hover {
      transform: translateY(-1px);
    }

    /* Fix badge alignment in stacked headers */
    .header span[is-="badge"] {
      padding-left: 0 !important;
    }

    /* Add spacing around main content */
    header {
      margin-bottom: 1.5rem;
    }

    main {
      margin-bottom: 1.5rem;
    }

    /* Ensure consistent footer button padding across all screen sizes */
    .footer-inner div {
      padding: 0.25rem 0.5rem !important;
      min-height: auto !important;
      font-size: 0.875rem !important;
    }
  </style>
  <script>
    (() => {
      const root = document.documentElement;
      const storageKey = "webtui-theme";
      const media = window.matchMedia("(prefers-color-scheme: dark)");

      const applyTheme = (theme) => {
        const resolved = theme === "dark" ? "dark" : "light";
        root.setAttribute("data-webtui-theme", resolved);
        root.style.colorScheme = resolved;
      };

      const syncSwitch = (theme) => {
        const toggle = document.getElementById("theme-switch");
        if (!toggle) return;
        toggle.checked = theme === "dark";
      };

      const saved = localStorage.getItem(storageKey);
      let current =
        saved === "dark" || saved === "light"
          ? saved
          : media.matches
            ? "dark"
            : "light";

      applyTheme(current);

      document.addEventListener("DOMContentLoaded", () => {
        syncSwitch(current);
        const toggle = document.getElementById("theme-switch");
        if (!toggle) return;
        toggle.addEventListener("change", () => {
          current = toggle.checked ? "dark" : "light";
          applyTheme(current);
          localStorage.setItem(storageKey, current);
        });
      });

      media.addEventListener("change", (e) => {
        if (localStorage.getItem(storageKey)) return;
        current = e.matches ? "dark" : "light";
        applyTheme(current);
        syncSwitch(current);
      });
    })();
  </script>
  <!-- Disable Prism auto-highlight, we'll trigger it after DOM is ready -->
  <script>window.Prism = window.Prism || {}; Prism.manual = true;</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
  <script>document.addEventListener("DOMContentLoaded", function() { Prism.highlightAll(); });</script>

  <!-- Mobile navigation -->
  <script>
    // Mobile navigation toggle
    document.addEventListener("DOMContentLoaded", function () {
      const navToggle = document.getElementById("nav-toggle");
      const navLinks = document.getElementById("nav-links");

      if (navToggle && navLinks) {
        // Check localStorage for menu state on page load
        const isMenuOpen = localStorage.getItem("mobileMenuOpen") === "true";
        if (isMenuOpen) {
          navLinks.classList.add("show");
          navToggle.setAttribute("aria-expanded", "true");
          navToggle.textContent = "×";
        }

        navToggle.addEventListener("click", function (e) {
          e.preventDefault();
          const expanded = this.getAttribute("aria-expanded") === "true";
          const newState = !expanded;

          this.setAttribute("aria-expanded", newState);
          navLinks.classList.toggle("show");

          // Update icon based on state
          this.textContent = newState ? "×" : "☰";

          // Save state to localStorage
          localStorage.setItem("mobileMenuOpen", newState);
        });

        // Close mobile menu when clicking outside (but not on nav links)
        document.addEventListener("click", function (e) {
          if (!e.target.closest("header")) {
            navLinks.classList.remove("show");
            navToggle.setAttribute("aria-expanded", "false");
            navToggle.textContent = "☰";
            localStorage.setItem("mobileMenuOpen", "false");
          }
        });
      }
    });
  </script>
  <script>
    function copyCodeToClipboard(button) {
      const figureElement = button.parentElement;
      const codeElement = figureElement.querySelector("code");
      const textToCopy = codeElement.textContent;

      navigator.clipboard
        .writeText(textToCopy)
        .then(() => {
          // Show checkmark
          const copyIcon = button.querySelector(".copy-icon");
          const checkIcon = button.querySelector(".check-icon");

          copyIcon.style.display = "none";
          checkIcon.style.display = "block";

          // Revert back after 1 second
          setTimeout(() => {
            copyIcon.style.display = "block";
            checkIcon.style.display = "none";
          }, 1000);
        })
        .catch((err) => {
          console.error("Failed to copy: ", err);
        });
    }
  </script>
</head>
