{{ define "main" }}
<div style="width: 100%; max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; flex: 1;">
  <article
    box-="round"
    shear-="top"
    style="--box-border-color: var(--foreground0); --box-border-width: 2px; --box-double-border-width: 2px; background-color: var(--background0); flex: 1; display: flex; flex-direction: column;"
  >
    <div class="header">
      <span>{{ .Title | lower }}</span>
      <span>{{ .Date.Format "2006-01-02" }}</span>
    </div>
    {{ if .Params.tags }}
    <div class="tag-list-single" style="padding: 0.5rem 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
      {{ range .Params.tags }}
      <a href="{{ "tags/" | relLangURL }}{{ . | urlize }}" style="text-decoration: none;">
        <button size-="small" variant-="background1">#{{ . }}</button>
      </a>
      {{ end }}
    </div>
    {{ end }}
    <div class="article-content" style="padding: 1rem; flex: 1; display: flex; flex-direction: column;">
      <div style="flex: 1;">
        {{ .Content }}
      </div>
      <div style="margin-top: 2rem; display: flex; justify-content: flex-start;">
        <a href="/" style="text-decoration: none;">
          <button box-="round">â† back</button>
        </a>
      </div>
    </div>
  </article>
</div>
{{ end }}
